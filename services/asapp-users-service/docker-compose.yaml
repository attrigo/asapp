version: '3.8'
services:
  asapp-users-postgres-db:
    image: 'postgres:latest'
    container_name: asapp-users-postgres-db
    restart: unless-stopped
    ports:
      - '5434:5432'
    environment:
      - POSTGRES_DB=usersdb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=secret
    volumes:
      - users-postgres-db-data:/data/db

  asapp-users-service:
    build: .
    image: 'asapp-users-service:0.2.0-SNAPSHOT'
    container_name: asapp-users-service
    restart: unless-stopped
    ports:
      - '8082:8082'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8082
      - MANAGEMENT_PORT=8092
      - DB_HOST=asapp-users-postgres-db
      - DB_PORT=5432
      - DB_NAME=usersdb
      - DB_USERNAME=user
      - DB_PASSWORD=secret
      - ASAPP_SECURITY_JWT_SECRET=qPxa4PP692Q4fx6voNBX25WoQrzjCoLWLW3VnABjZaOImy0cQaTad5DqBZk3qPxi
      - ASAPP_CLIENT_TASKS_BASE_URL=http://asapp-tasks-service:8081/asapp-tasks-service
    depends_on:
      - asapp-users-postgres-db

volumes:
  users-postgres-db-data:
