version: '3.8'
services:
  # Database services
  asapp-projects-postgres-db:
    image: 'postgres:latest'
    container_name: asapp-projects-postgres-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=projectsdb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=secret
    volumes:
      - projects-postgres-db-data:/data/db
  asapp-tasks-postgres-db:
    image: 'postgres:latest'
    container_name: asapp-tasks-postgres-db
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      - POSTGRES_DB=tasksdb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=secret
    volumes:
      - tasks-postgres-db-data:/data/db
  asapp-uaa-postgres-db:
    image: 'postgres:latest'
    container_name: asapp-uaa-postgres-db
    restart: unless-stopped
    ports:
      - '5434:5432'
    environment:
      - POSTGRES_DB=uaadb
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=secret
    volumes:
      - uaa-postgres-db-data:/data/db

  # Tools
  asapp-prometheus:
    image: prom/prometheus
    container_name: asapp-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./tools/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
  asapp-grafana:
    image: grafana/grafana
    container_name: asapp-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=secret
    volumes:
      - ./tools/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./tools/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - asapp-prometheus

  # Services
  asapp-projects-service:
    build: .
    image: 'asapp-projects-service:0.2.0-SNAPSHOT'
    container_name: asapp-projects-service
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - DB_HOST=asapp-projects-postgres-db
      - DB_PORT=5432
      - DB_NAME=projectsdb
      - DB_USERNAME=user
      - DB_PASSWORD=secret
      - ASAPP_JWT_SECRET=qPxa4PP692Q4fx6voNBX25WoQrzjCoLWLW3VnABjZaOImy0cQaTad5DqBZk3qPxi
      - ASAPP_TASKS_SERVICE_BASE_URL=http://asapp-tasks-service:8081/asapp-tasks-service
    depends_on:
      - asapp-projects-postgres-db
  asapp-tasks-service:
    build: .
    image: 'asapp-tasks-service:0.2.0-SNAPSHOT'
    container_name: asapp-tasks-service
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8081
      - DB_HOST=asapp-tasks-postgres-db
      - DB_PORT=5432
      - DB_NAME=tasksdb
      - DB_USERNAME=user
      - DB_PASSWORD=secret
      - ASAPP_JWT_SECRET=qPxa4PP692Q4fx6voNBX25WoQrzjCoLWLW3VnABjZaOImy0cQaTad5DqBZk3qPxi
    depends_on:
      - asapp-tasks-postgres-db
  asapp-uaa-service:
    build: .
    image: 'asapp-uaa-service:0.2.0-SNAPSHOT'
    container_name: asapp-uaa-service
    restart: unless-stopped
    ports:
      - '8082:8082'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8082
      - DB_HOST=asapp-uaa-postgres-db
      - DB_PORT=5432
      - DB_NAME=uaadb
      - DB_USERNAME=user
      - DB_PASSWORD=secret
      - ASAPP_JWT_SECRET=qPxa4PP692Q4fx6voNBX25WoQrzjCoLWLW3VnABjZaOImy0cQaTad5DqBZk3qPxi
      - ASAPP_JWT_EXPIRATION-TIME=3600000
    depends_on:
      - asapp-uaa-postgres-db

volumes:
  projects-postgres-db-data:
  tasks-postgres-db-data:
  uaa-postgres-db-data:
